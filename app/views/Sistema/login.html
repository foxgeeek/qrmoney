<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">

    <title>Login</title>

    <!--Core CSS -->
    <link href="@{'public/bs3/css/bootstrap.min.css'}" rel="stylesheet">
    <link href="@{'public/css/bootstrap-reset.css'}" rel="stylesheet">
    <link href="@{'public/font-awesome/css/font-awesome.css'}" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="@{'public/css/style.css'}" rel="stylesheet">
    <link href="@{'public/css/style-responsive.css'}" rel="stylesheet" />

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]>
    <script src="@{'public/js/ie8-responsive-file-warning.js'}"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

  <body class="login-body">

    <div class="container">
	  <form class="form-signin" action="@{ControllerLogins.logar}" class="col s12" method="post">
        <center>
	  	<a href="@{Sistema.index}" class="logo">
	        <img src="@{'public/images/logo3.png'}" height="65" style="margin-top:-10px" alt="">
	    </a>
	  </center>
        <h2 class="form-signin-heading">FAÇA SEU LOGIN</h2>
        <div class="login-wrap">
            <div class="user-login-info">
                <input type="text" class="form-control" name="vendedor.usuario" placeholder="Usuário" autofocus>
                <input type="password" class="form-control" name="vendedor.senha" placeholder="Senha">
                <input type="hidden" value="vendedor.id">
            </div>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> Lembre-me
                <span class="pull-right">
                    <a data-toggle="modal" href="#Senha"> Esqueceu sua senha?</a>

                </span>
            </label>
            #{if me}
            <h3>You're ${me.get("name")} on Facebook</h3
            <img src="${FB.me.get('picture')}" />
            #{/if}
            #{else}
            <a href="@{FB.auth()}" class="btn btn-lg btn-block"><i class="fa fa-facebook"></i> Login com Facebook</a>
            #{/else}
			            
            <button type="submit" class="btn btn-lg btn-login btn-block"/><i class="fa fa-lock"></i> Entrar</button>
            #{if flash.success}
                <p style="text-align:center;background-color:#c62828;color:white;font-size:15px;margin-top:10px;padding:5px;border-radius:5px"><i class="fa fa-warning"></i> ${flash.success.raw()}</p>
            #{/if}
        </div>

          <!-- Modal -->
          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="Senha" class="modal fade">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                          <h4 class="modal-title">Esqueceu sua senha?</h4>
                      </div>
                      <div class="modal-body">
                          <p>Digite seu e-mail, te enviaremos um link para você resetar sua senha.</p>
                          <input type="text" name="email" placeholder="Digite aqui seu e-mail cadastrado" autocomplete="off" class="form-control placeholder-no-fix">

                      </div>
                      <div class="modal-footer">
                          <button data-dismiss="modal" class="btn btn-default" type="button">Cancelar</button>
                          <button class="btn btn-success" type="button">Enviar</button>
                      </div>
                  </div>
              </div>
          </div>
          <!-- modal -->

      </form>

    </div>



    <!-- Placed js at the end of the document so the pages load faster -->

    <!--Core js-->
    <script src="@{'public/js/jquery.js'}"></script>
    <script src="@{'public/bs3/js/bootstrap.min.js'}"></script>

  </body>
</html>
